<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Todo App</title>
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">

	<link type="text/css" rel="stylesheet" href="css/style.css">

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<nav>
		<div class="container nav-wrapper">
			<a href="#" class="brand-logo center">Todo</a>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col s12 m8 offset-m2 l6 offset-l3 z-depth-1 tasks">
				<div class="row task-head">
					<div class="input-field col s12">
						<input id="title" type="text">
	          <label for="title">New task</label>
					</div>
				</div>
				<div class="row task-list">
					<ul class="collection">
							<li class="collection-item">
								<div>
									<input type="checkbox" id="uid1">
									<label
										for="uid1"
										class="left tooltipped"
										data-position="bottom"
										data-delay="100"
										data-tooltip="Mark as finished"
									></label>
									<span class="truncate">Alan</span>
									<span class="secondary-content">
										<i
											class="material-icons tooltipped"
											data-position="bottom"
											data-delay="100"
											data-tooltip="Delete task"
										>close</i>
									</span>
								</div>
							</li>
							<li class="collection-item">
								<div>
									<input type="checkbox" id="uid2">
									<label for="uid2" class="left"></label>
									<span class="title">Alanzxccdssdsdfsdb cnsvdhcsdjsdhcjhsd chgdchgavcakj cbsjvjshdc</span>
									<span class="secondary-content"><i class="material-icons">close</i></span>
								</div>
							</li>
							<li class="collection-item">
								<div>
									<input type="checkbox" id="uid3">
									<label for="uid3" class="left"></label>
									<span class="truncate">Alan</span>
									<span class="secondary-content"><i class="material-icons">close</i></span>
								</div>
							</li>
							<li class="collection-item">
								<div>
									<input type="checkbox" id="uid4">
									<label for="uid4" class="left"></label>
									<span class="truncate">Alan</span>
									<span class="secondary-content"><i class="material-icons">close</i></span>
								</div>
							</li>
						</ul>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
	<script src="node_modules/vue/dist/vue.js"></script>
</body>

</html>
